<script>
$(document).ready(function(){
    // Initialize the looping animation for the dynamic text
    $(".element").each(function() {
        var $this = $(this);
        var values = $this.data('values').split(',');
        var delay = parseInt($this.data('delay'), 10) || 5000; // Changed delay to 5000ms
        var loop = $this.data('loop') || false;
        var backDelay = parseInt($this.data('backdelay'), 10) || 1000;
        var currentIndex = 0;
        var interval;

        function loopAnimation() {
            $this.text(values[currentIndex]);
            currentIndex = (currentIndex + 1) % values.length;
        }

        if (loop) {
            interval = setInterval(loopAnimation, delay);
        } else {
            loopAnimation();
        }
    });

    // Button 1 click event
    $('.heading-cta:nth-child(1)').click(function() {
        $('#element1').show();
        $('#element2').hide();
        $('html, body').animate({
            scrollTop: $("#about").offset().top
        }, 1000);
    });

    // Button 2 click event
    $('.heading-cta:nth-child(2)').click(function() {
        $('#element1').hide();
        $('#element2').show();
        $('html, body').animate({
            scrollTop: $("#about").offset().top
        }, 1000);
    });
});
</script>
